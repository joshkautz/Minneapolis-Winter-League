name: Deploy to Firebase Hosting Live Channel

on:
  push:
    branches:
      - main

jobs:
  App:
    name: Checkout and Build and Deploy to Firebase Hosting Live Channel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build App
        run: |
          npm --prefix App ci
          npm --prefix App run build

      - name: Deploy to Firebase Hosting Live Channel
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MINNESOTA_WINTER_LEAGUE }}
        run: |
          # Install Firebase Tools
          curl -sL https://firebase.tools | bash
          echo "$GCP_SA_KEY" > /opt/gcp_key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/opt/gcp_key.json

          # Deploy to Firebase Functions
          firebase deploy --only hosting

  Functions:
    name: Checkout and Lint and Deploy to Firebase Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Lint Functions
        run: |
          npm --prefix Functions ci
          npm --prefix Functions run lint

      - name: Deploy to Firebase Functions
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MINNESOTA_WINTER_LEAGUE }}
        run: |
          # Install Firebase Tools
          curl -sL https://firebase.tools | bash

          echo "$GCP_SA_KEY" > /opt/gcp_key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/opt/gcp_key.json

          # Deploy to Firebase Functions
          firebase deploy --only functions
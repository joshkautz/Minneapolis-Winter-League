name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  App:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set Node version
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Rollup native bindings
        run: npm install --no-save @rollup/rollup-linux-x64-gnu --workspace=App

      - name: Format App
        run: npm run format:check --workspace=App

      - name: Lint App
        run: npm run lint:check --workspace=App

      - name: Build App
        run: npm run build --workspace=App

      - name: Deploy to Firebase Hosting Live Channel
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MINNESOTA_WINTER_LEAGUE }}
        run: |
          # Install Firebase Tools
          npm install -g firebase-tools

          echo "$GCP_SA_KEY" > /opt/gcp_key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/opt/gcp_key.json

          # Deploy to Firebase Functions
          firebase deploy --only hosting

  Functions:
    name: Deploy to Firebase Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set Node version
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Format Functions
        run: npm run format:check --workspace=Functions

      - name: Lint Functions
        run: npm run lint:check --workspace=Functions

      - name: Build Functions
        run: npm run build --workspace=Functions

      - name: Deploy to Firebase Functions
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MINNESOTA_WINTER_LEAGUE }}
        run: |
          # Install Firebase Tools
          npm install -g firebase-tools

          echo "$GCP_SA_KEY" > /opt/gcp_key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/opt/gcp_key.json

          # Deploy to Firebase Functions
          firebase deploy --only functions

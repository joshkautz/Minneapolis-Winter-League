name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  App:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Node version
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install App dependencies
        working-directory: ./App
        run: npm ci

      - name: Format App
        working-directory: ./App
        run: npx prettier . --check

      - name: Lint App
        working-directory: ./App
        run: npx eslint .

      - name: Build App
        working-directory: ./App
        run: npx tsc && npx vite build

      - name: Deploy to Firebase Hosting Live Channel
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MINNESOTA_WINTER_LEAGUE }}
        run: |
          # Install Firebase Tools
          curl -sL https://firebase.tools | bash
          echo "$GCP_SA_KEY" > /opt/gcp_key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/opt/gcp_key.json

          # Deploy to Firebase Functions
          firebase deploy --only hosting

  Functions:
    name: Deploy to Firebase Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Node version
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Inject Dropbox Sign API Key
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "const DROPBOX_SIGN_API_KEY = 'DROPBOX_SIGN_API_KEY'"
          replace: "const DROPBOX_SIGN_API_KEY =\n\t'${{ secrets.DROPBOX_SIGN_API_KEY }}'"
          include: 'Functions/src/index.ts'
          regex: true

      # - name: Disable Dropbox Sign Test Mode
      #   uses: jacobtomlinson/gha-find-replace@v3
      #   with:
      #     find: 'testMode: true,'
      #     replace: "testMode: false,"
      #     include: 'Functions/src/index.ts'
      #     regex: true

      - name: Install Functions dependencies
        working-directory: ./Functions
        run: npm ci

      - name: Format Functions
        working-directory: ./Functions
        run: npm run format

      - name: Lint Functions
        working-directory: ./Functions
        run: npm run lint

      - name: Build Functions
        working-directory: ./Functions
        run: npm run build

      - name: Deploy to Firebase Functions
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MINNESOTA_WINTER_LEAGUE }}
        run: |
          # Install Firebase Tools
          curl -sL https://firebase.tools | bash

          echo "$GCP_SA_KEY" > /opt/gcp_key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/opt/gcp_key.json

          # Deploy to Firebase Functions
          firebase deploy --debug --only functions
